<!DOCTYPE html>
<html lang=en>
<head>
  <title>Table</title>

</head>
<body>
  <table style="border: 1px solid #000; width: 70%; text-align: left; border-collapse: collapse;">
    <tr>
      <th style="border: 1px solid #000;">Header 1</th>
      <th style="border: 1px solid #000;">Heading 2</th>
      <th style="border: 1px solid #000;">Heading 3</th>
    </tr>
    <tr>
      <td style="border: 1px solid #000;">Cell 1</td>
      <td colspan=2 style="border: 1px solid #000;">Cell 2</td>

    </tr>
    <tr>
      <td style="border: 1px solid #000;">Cell 3</td>
      <td style="border: 1px solid #000;">Cell 4</td>
      <td style="border: 1px solid #000;">Cell 5</td>
    </tr>
    <tr>
      <td colspan=2 style="border: 1px solid #000;">Cell 6</td>
      <td style="border: 1px solid #000;">Cell 7</td>
    </tr>
  </table>

</body>
</html>
